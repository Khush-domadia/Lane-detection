<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../static/adminResources/image/favicon.ico">

    <title>Lines Of Destiny Log In </title>

    <!-- Bootstrap 4.0-->

    <link rel="stylesheet"
          href="../../static/adminResources/css/bootstrap.min.css">

    <!-- Bootstrap extend-->
    <link rel="stylesheet"
          href="../../static/adminResources/css/bootstrap-extend.css">

    <!-- Theme style -->
    <link rel="stylesheet"
          href="../../static/adminResources/css/master_style.css">

    <!-- AIUI Admin skins -->
    <link rel="stylesheet"
          href="../../static/adminResources/css/_all-skins.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>
<body class="hold-transition login-page bg-img"
      style="background-image:url(../../base/static/adminResources/jpg/bg-3.jpg);">

<div class="container h-p100">
    <div class="row align-items-center justify-content-md-center h-p100">
        <div class="col-lg-4 col-md-8 col-12">
            <div class="login-box rounded bg-white">
                <div class="login-box-body">
                    <h3 class="text-center">Get started with Us</h3>
                    <p class="login-box-msg">Sign in to start your session</p>

                    <form action="/admin/load_dashboard" method="post"
                          class="form-element">
                        <div class="form-group has-feedback">Username
                            <input type="email" class="form-control"
                                   name="login_username">
                            <span class="ion ion-email form-control-feedback"></span>
                        </div>
                        <div class="form-group has-feedback">Password
                            <input type="password" class="form-control"
                                   name="login_password">
                            <span class="ion ion-locked form-control-feedback"></span>
                        </div>
                        <div class="row">
                            <div class="col-6">
                                <div class="checkbox">
                                    <input type="checkbox"
                                           id="basic_checkbox_1">
                                    <label for="basic_checkbox_1">Remember
                                        Me</label>
                                </div>
                            </div>
                            <!-- /.col -->
                            <div class="col-6">
                                <div class="fog-pwd text-right">
                                    <a href="javascript:void(0)"><i
                                            class="ion ion-locked"></i> Forgot
                                        pwd?</a><br>
                                </div>
                            </div>
                            <!-- /.col -->

                                <button type="submit"
                                        class="btn btn-info btn-block margin-top-10">
                                    SIGN IN</button>
                                </button>
                            </div><br>

                            <!-- /.col -->
                    </form>
           <center style="color: red">        {% with messages =
           get_flashed_messages
           ()%}
{% if messages%}
    {% for message in messages%}
    <p>{{message}}</p>
    {%endfor%}
    {%endif%}
    {%endwith%}
           </center>



                </div>
                <!-- /.login-box-body -->

            </div>
            <!-- /.login-box -->

        </div>
    </div>
</div>


<!-- jQuery 3 -->
<script src="../../static/adminResources/js/jquery-3.3.1.min.js"></script>

<!-- popper -->
<script src="../../static/adminResources/js/popper.min.js"></script>

<!-- Bootstrap 4.0-->
<script src="../../static/adminResources/js/bootstrap.min.js"></script>

</body>
</html>
