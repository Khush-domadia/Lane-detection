<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../static/adminResources/image/favicon.ico">

    <title>Update Camera </title>

    <!-- Bootstrap 4.0-->
    <link rel="stylesheet"
          href="../../static/adminResources/css/bootstrap.min.css">

    <!-- Bootstrap extend-->
    <link rel="stylesheet"
          href="../../static/adminResources/css/bootstrap-extend.css">

    <!-- Theme style -->
    <link rel="stylesheet"
          href="../../static/adminResources/css/master_style.css">

    <!-- AIUI Admin skins -->
    <link rel="stylesheet"
          href="../../static/adminResources/css/_all-skins.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>
<body class="hold-transition skin-black light-sidebar sidebar-mini">
<div class="wrapper">


    {% include 'admin/header.html' %}


    <!-- Left side column. contains the logo and sidebar -->

    {% include 'admin/menu.html' %}


    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <div class="content-header d-none d-md-block">
            <div class="d-flex align-items-center">
                <div class="mr-auto">
                    <h3 class="page-title br-0">Update Camera</h3>
                </div>

            </div>
        </div>

        <!-- Main content -->
        <section class="content">
            <div class="row">
                <div class="col-12">
                    <!-- Basic Forms -->
                    <div class="box">
                        <!-- /.box-header -->
                        <div class="box-body">
                            <div class="row">
                                <div class="col">
                                    <form action="/admin/updateCamera"
                                          method="post">
                                        {% for data in camera_vo_list %}
                                            <input name="camera_id"
                                                   type="hidden"
                                                   value="{{ data['camera_id'] }}">
                                            <div class="row">
                                                <div class="col-xl-12 col-12">
                                                    <div class="form-group">
                                                        <h5>Camera Name <span
                                                                class="text-danger">*</span>
                                                        </h5>
                                                        <div class="controls">
                                                            <input type="text"
                                                                   name="camera_name"
                                                                   class="form-control"
                                                                   value="{{ data['camera_name'] }}">
                                                        </div>

                                                    </div>
                                                    <div class="form-group">
                                                        <h5>Camera Code <span
                                                                class="text-danger">*</span>
                                                        </h5>
                                                        <div class="controls">
                                                            <input type="text"
                                                                   name="camera_code"
                                                                   class="form-control"
                                                                   value="{{ data['camera_code'] }}">


                                                        </div>

                                                    </div>


                                                    <div class="form-group">
                                                        <h5>Select Location
                                                            <span class="text-danger">*</span>
                                                        </h5>
                                                        <div class="controls">
                                                            <select name="select_location"
                                                                    id="select"
                                                                    class="form-control"
                                                                    value="{{ data['select_location'] }}">
                                                                <option value="{{ data['select_location'] }}">
                                                                    {{ data['select_location'] }}
                                                                </option>
                                                                <option value="Front">
                                                                    Front
                                                                </option>
                                                                <option value="Rear">
                                                                    Rear
                                                                </option>
                                                                <option value="Left">
                                                                    Left
                                                                </option>
                                                                <option value="Right">
                                                                    Right
                                                                </option>
                                                            </select>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="text-xs-right">
                                                <button type="submit"
                                                        name="submit"
                                                        class="btn btn-info">
                                                    Update Camera
                                                </button>
                                            </div>
                                        {% endfor %}
                                    </form>

                                </div>
                                <!-- /.col -->
                            </div>
                            <!-- /.row -->
                        </div>
                        <!-- /.box-body -->
                    </div>
                    <!-- /.box -->
                </div>
            </div>
        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->


</div>
<!-- ./wrapper -->

<!-- jQuery 3 -->
<script src="../../static/adminResources/js/jquery-3.3.1.min.js"></script>

<!-- popper -->
<script src="../../static/adminResources/js/popper.min.js"></script>

<!-- Bootstrap 4.0-->
<script src="../../static/adminResources/js/bootstrap.min.js"></script>

<!-- SlimScroll -->
<script src="../../static/adminResources/js/jquery.slimscroll.min.js"></script>

<!-- FastClick -->
<script src="../../static/adminResources/js/fastclick.js"></script>

<!-- Sparkline -->
<script src="../../static/adminResources/js/jquery.sparkline.min.js"></script>

<!-- AIUI Admin App -->
<script src="../../static/adminResources/js/template.js"></script>

<!-- Form validator JavaScript -->
<script src="../../static/adminResources/js/validation.js"></script>
<script>
    !function (window, document, $) {
        "use strict";
        $("input,select,textarea").not("[type=submit]").jqBootstrapValidation();
    }(window, document, jQuery);
</script>

</body>
</html>
